<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak My Love!</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        /* === Cute Islamic Theme Styles === */
        :root {
            --pastel-pink: #ffd6e0;
            --pastel-green: #c1f2b0;
            --gold: #ffd700;
            --islamic-blue: #0a3d62;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            font-family: 'Amiri', serif;
            overflow-x: hidden;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* === Main Card Container === */
        .card-container {
            width: 90%;
            max-width: 350px;
            height: 500px;
            position: relative;
            perspective: 1500px;
        }
        
        /* === Cover === */
        .cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--pastel-pink) 0%, var(--pastel-green) 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            z-index: 2;
            border: 5px double var(--gold);
            cursor: pointer;
        }
        
        .cover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ffd70022" d="M30,10 Q50,5 70,10 T90,30 Q95,50 90,70 T70,90 Q50,95 30,90 T10,70 Q5,50 10,30 T30,10 Z"/></svg>');
            opacity: 0.3;
        }
        
        .cover-content {
            padding: 30px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .crescent {
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            box-shadow: -15px 15px 0 var(--gold);
            margin-bottom: 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .cover-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--islamic-blue);
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .cover-subtitle {
            font-size: 1.2rem;
            color: var(--islamic-blue);
            margin-bottom: 30px;
        }
        
        .open-instruction {
            position: absolute;
            bottom: 20px;
            font-style: italic;
            color: var(--islamic-blue);
            animation: pulse 2s infinite;
        }
        
        /* === Scratch Panel === */
        .scratch-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 120px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            z-index: 3;
        }
        
        .scratch-area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .scratch-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #ccc,
                #ccc 10px,
                #bbb 10px,
                #bbb 20px
            );
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="%23000" stroke-width="2"/></svg>') 12 12, auto;
        }
        
        .scratch-message {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--gold);
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        /* === Inside Card === */
        .inside {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff9f9 0%, #fff0f0 100%);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            transition: right 0.8s ease;
            z-index: 1;
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: inset 0 0 20px rgba(255,215,0,0.1);
        }
        
        .inside.active {
            right: 0;
        }
        
        .page-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--islamic-blue);
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dotted var(--gold);
            padding-bottom: 10px;
        }
        
        .page-content {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
        }
        
        .special-photo {
            width: 150px;
            height: 150px;
            margin: 15px auto;
            background: #eee;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 3px solid var(--gold);
        }
        
        .special-quote {
            font-style: italic;
            color: var(--islamic-blue);
            margin-top: 15px;
            font-weight: bold;
        }
        
        .close-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Amiri', serif;
            font-weight: bold;
        }
        
        /* === Animations === */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        /* === Decorative Elements === */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }
        
        .flower {
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }
        
        .lantern {
            animation: swing 4s ease-in-out infinite;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Main Card Container -->
    <div class="card-container">
        <!-- Cover -->
        <div class="cover" id="cover">
            <div class="cover-content">
                <div class="crescent"></div>
                <h1 class="cover-title">Eid Mubarak</h1>
                <p class="cover-subtitle">For My Sweet Lamia</p>
                
                <!-- Scratch Panel -->
                <div class="scratch-panel">
                    <div class="scratch-area" id="scratchArea">
                        <div class="scratch-overlay" id="scratchOverlay"></div>
                        <div class="scratch-message" id="scratchMessage">
                            <div>You found a secret!</div>
                            <div style="font-size: 0.8rem; margin-top: 5px;">"Our love is sweeter than Eid sweets"</div>
                        </div>
                    </div>
                </div>
                
                <p class="open-instruction">Click to Open Card</p>
            </div>
            
            <!-- Decorations -->
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23ff6b6b' d='M50,10 Q60,0 70,10 Q80,20 70,30 Q60,40 50,30 Q40,20 50,10 Z'/><circle cx='50' cy='10' r='5' fill='%23fff'/></svg>" 
                 class="decoration flower" style="top: 15%; left: 10%; width: 40px;">
        </div>
        
        <!-- Inside Card -->
        <div class="inside" id="insideCard">
            <h2 class="page-title">To My Honey Lamia</h2>
            
            <div class="page-content">
                <p>Under this blessed moon, I'm endlessly grateful for you. Your smile shines brighter than Eid's lanterns.</p>
                
                <div class="special-photo">
                    <!-- Replace with your photo -->
                    <div style="text-align: center;">
                        <div style="font-size: 3rem;">🌙</div>
                        <div>Your Photo Here</div>
                    </div>
                </div>
                
                <div class="special-quote">
                    "Every moment with you feels like Eid"
                </div>
            </div>
            
            <button class="close-btn" id="closeBtn">Close Card</button>
        </div>
    </div>
    
    <!-- More Decorations -->
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23ffd700' d='M50,10 L60,40 L90,40 L65,60 L75,90 L50,70 L25,90 L35,60 L10,40 L40,40 Z'/></svg>" 
         class="decoration" style="top: 80%; right: 15%; width: 30px;">
    
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='40' y='10' width='20' height='60' fill='%23cd7f32'/><path fill='%23ffd700' d='M30,20 Q50,0 70,20 Q90,40 70,60 Q50,80 30,60 Q10,40 30,20 Z'/></svg>" 
         class="decoration lantern" style="top: 70%; left: 10%; width: 30px;">

    <script>
        // Card Open/Close
        const cover = document.getElementById('cover');
        const insideCard = document.getElementById('insideCard');
        const closeBtn = document.getElementById('closeBtn');
        
        cover.addEventListener('click', function() {
            insideCard.classList.add('active');
        });
        
        closeBtn.addEventListener('click', function() {
            insideCard.classList.remove('active');
        });
        
        // Scratch Card Implementation
        const scratchArea = document.getElementById('scratchArea');
        const scratchOverlay = document.getElementById('scratchOverlay');
        const scratchMessage = document.getElementById('scratchMessage');
        
        let isDrawing = false;
        let lastPoint = null;
        let scratchPercent = 0;
        
        // Initialize canvas for scratching
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = scratchArea.offsetWidth;
        canvas.height = scratchArea.offsetHeight;
        scratchOverlay.appendChild(canvas);
        
        // Set canvas styles
        ctx.globalCompositeOperation = 'destination-out';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Scratch events
        scratchArea.addEventListener('mousedown', startScratch);
        scratchArea.addEventListener('touchstart', startScratch);
        
        scratchArea.addEventListener('mousemove', scratch);
        scratchArea.addEventListener('touchmove', scratch);
        
        scratchArea.addEventListener('mouseup', endScratch);
        scratchArea.addEventListener('touchend', endScratch);
        scratchArea.addEventListener('mouseleave', endScratch);
        
        function startScratch(e) {
            isDrawing = true;
            lastPoint = getPosition(e);
        }
        
        function scratch(e) {
            if (!isDrawing) return;
            
            e.preventDefault();
            
            const currentPoint = getPosition(e);
            
            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(currentPoint.x, currentPoint.y);
            ctx.stroke();
            
            lastPoint = currentPoint;
            
            checkScratchProgress();
        }
        
        function endScratch() {
            isDrawing = false;
        }
        
        function getPosition(e) {
            const rect = scratchArea.getBoundingClientRect();
            return {
                x: (e.clientX || e.touches[0].clientX) - rect.left,
                y: (e.clientY || e.touches[0].clientY) - rect.top
            };
        }
        
        function checkScratchProgress() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) {
                    transparentPixels++;
                }
            }
            
            scratchPercent = Math.round((transparentPixels / (pixels.length / 4)) * 100);
            
            if (scratchPercent > 40) {
                scratchMessage.style.display = 'flex';
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }
        
        // Initialize scratch overlay
        function initScratchOverlay() {
            ctx.fillStyle = '#ccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            scratchMessage.style.display = 'none';
        }
        
        initScratchOverlay();
        
        // Create more floating elements
        function createFloatingElements() {
            const elements = ['🌸', '🌹', '🌼', '🌺', '✨', '🌟', '🌙', '🕌'];
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'decoration flower';
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.top = Math.random() * 100 + 'vh';
                element.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                element.style.animationDelay = Math.random() * 5 + 's';
                
                document.body.appendChild(element);
            }
        }
        
        createFloatingElements();
    </script>
</body>
</html>
